<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .header {
            text-align: center;
        }

        .welcome-message {
            margin-top: 20px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer p {
            margin: 0;
            font-size: 12px;
        }

        .footer a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome</h1>
        </div>
        
        <div class="welcome-message">
            <p>Thank you for signing up on our website. Your account has been successfully created.</p>
            <p>We're delighted to have you as one of our users.</p>
        </div>

        <div class="footer">
            <p>For more information, please refer to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            <p>This email is generated automatically; please do not reply.</p>
        </div>
    </div>
</body>
</html>
