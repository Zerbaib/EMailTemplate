<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Purchase Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .header {
            text-align: center;
        }

        .confirmation-message {
            margin-top: 20px;
            text-align: center;
        }

        .confirmation-button {
            text-align: center;
            margin-top: 20px;
        }

        .confirmation-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer p {
            margin: 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Purchase Confirmation</h1>
        </div>
        
        <div class="confirmation-message">
            <p>Thank you for making a purchase on our website. Your order has been confirmed.</p>
            <p>You can view the details of your order by clicking the button below:</p>
        </div>

        <div class="confirmation-button">
            <a href="#">View Order Details</a>
        </div>

        <div class="footer">
            <p>If you have any questions or need assistance, please feel free to contact us at <a href="mailto:support@example.com">support@example.com</a>.</p>
        </div>
    </div>
</body>
</html>
